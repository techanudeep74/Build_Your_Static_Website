<!DOCTYPE html>
<html lang="en">
<head>
    <title>Conference Page</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
    <div id="sectionConferenceHomePage">
        <div class="conference-home-page-container">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/conference-img.png" class="conference-img"/>
            <h1 class="heading">The Things Conference</h1>
            <p class="description">Redefining the future of IOT with LoRaWAN</p>
            <button class="btn btn-primary" onclick="display('sectionConferenceDetailsPage')">Know More</button>
        </div>
    </div>
    <div id="sectionConferenceDetailsPage">
        <div class="conference-details-page-container">
            <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/vKJ6nXE_6Hc?rel=0" allowfullscreen
                style="height: 250px; width: 500px;"></iframe>
            </div>
            <h1 class="details-page-heading">The Things Conference</h1>
            <p class="details-page-description">Join Asia's Largest Conference on LoRaWAN</p>
            <div class="values-container">
                <div class="text-container">
                    <div>
                        <h1 class="values">1400+</h1>
                        <p class="text">Attendees</p>
                    </div>
                    <div>
                        <h1 class="values">100+</h1>
                        <p class="text">Workshops</p>
                    </div>
                </div>
                <div class="text-container">
                    <div>
                        <h1 class="values">120</h1>
                        <p class="text">Speakers</p>
                    </div>
                    <div>
                        <h1 class="values">10+</h1>
                        <p class="text">Countries</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/js/ccbp-ui-kit.js"></script>
</body>
</html>
