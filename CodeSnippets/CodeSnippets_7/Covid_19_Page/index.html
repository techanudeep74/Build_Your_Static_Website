<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
    <div class="covid-page-bg-container">
        <div class="covid-19-top-page">
            <div>
                <h1 class="top-heading">
                    All you need to know <br />about COVID-19
                </h1>
                <button class="know-more-button">Know More</button>
            </div>
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/medicalcare-img.png" class="medicare-img" />
        </div>

        <div class="covid-test-card">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/coronavirus-img.png" class="coronavirus-img" />
            <div>
                <h1 class="test-heading">COVID-19 Test</h1>
                <p class="test-description">
                    If u think you have been exposed to novel coronavirus(COVID-19)... more
                </p>
            </div>
        </div>

        <h1 class="symptoms-heading">Symptoms</h1>
        <div class="symptoms-card-container">
            <div class="dry-cough-container">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/cough-img.png" class="disease-img" />
                <p class="disease-description">Dry Cough</p>
            </div>
            <div class="high-fever-container">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/fever-img.png" class="disease-img" />
                <p class="disease-description">High Fever</p>
            </div>
            <div class="headache-container">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/headache-img.png" class="disease-img" />
                <p class="disease-description">Headache</p>
            </div>
        </div>

        <h1 class="video-heading">Videos</h1>
        <div class="video-card-container">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/doctor-img.png" class="doctor-img" />
            <div>
                <h1 class="card-heading">To prevent the spread of ...</h1>
                <p class="card-description">If u think you have been exposed to novel coronavirus(COVID-19)</p>
                <button class="watch-video-button">Watch Video</button>
            </div>
        </div>
    </div>
</body>
</html>
